# The settings below correspond to the various
# options listed by `stainless --help`

vc-cache            = true
# debug               = [] #["verification"]
timeout             = 15
check-models        = false
print-ids           = false
print-types         = false
batched             = true
strict-arithmetic   = false
# solvers             = "smt-cvc4,smt-z3,no-inc:smt-z3:z3 tactic.default_tactic=smt sat.euf=true"
solvers             = "smt-cvc4,smt-z3,no-inc:smt-z3:z3"
check-measures      = yes
infer-measures      = true
simplifier          = ocbsl